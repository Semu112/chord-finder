<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.7.7")
  -->

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.7.7/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <!-- <script src="./quasar.js"></script> -->
  </head>

  <body>
    <!-- example of injection point where you write your app template -->
    <div id="q-app">
      <q-select v-model="model" :options="['C']" label="Standard" @update:model-value="log('updated')"></q-select>
      <p> {{ model }} </p>
      <q-input v-model="text" label="Standard"></q-input>
      <p> {{ text }} </p>
    </div>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.7.7/dist/quasar.umd.prod.js"></script>
    
    <script>
      /*
        Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
      const app = Vue.createApp({
        setup () {
          return {
            model: "unselected",
            text: "notext"
          }
        },
        methods: {
          log(string){
            console.log(string);
          }
        }
      })

      app.use(Quasar)
      app.mount('#q-app')
    </script>
  </body>
</html>
